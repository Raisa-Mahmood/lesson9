<!DOCTYPE html>
<html>
<head>
 <title>Document</title>
 <style>
   
    .anim{
         height: 200px;
    width: 200px;
    background-color: blanchedalmond;
    animation-name: example;
   animation-duration: 5s; 
    position: sticky;
    } 
   
@keyframes example{
  0%{background-color: blanchedalmond;top:0px;}
     50%{background-color: indianred;top:100px}
     100%{background-color: blanchedalmond;top: 0px;}
}
 </style>
</head>
<body>
    <div class="anim">
        
    </div>
  
</body>
</html>
